<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
*{
  margin: 0;
}
#scroll{
  height: 100%;
  width: 160vw;
  overflow-y:hidden;
  overflow-x: auto;
  background-color: grey;
  display: flex;
  align-items: center;
}
.point{
  content: '';
  display: inline-block;
  width: 5vmin;
  height: 5vmin;
  background-color: white;
  border-radius: 50%;
  vertical-align: middle;
  padding: 5vw;
  margin: 4vw;
}
#textBox{
  position: fixed;
  max-width: 80vw;
  left: 10vw;
  top: 80%;
  text-align: center;
}
</style>
</head>
<body>
<div id="scroll">
<span class="point">
</span>

<span class="point">
</span>

<span class="point">
</span>

<span class="point">
</span>

<span class="point">
</span>

<span class="point">
</span>

<span class="point">
</span>

<span class="point">
</span>

<div id="textBox">
</div>

</div>
<script>

$('.point').click(function(){
	$('.point').css('background-color','white');
	$(this).css('background-color','green');
})

$('.point:nth-child(3)').css('background-color','red');

</script>

</body>
